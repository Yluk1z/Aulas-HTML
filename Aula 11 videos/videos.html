<video src="./Desenvolvimento.mp4"
    width="400"
    height="340"
    controls
    controlslist="nodownload"
    autoplay
    muted 
    poster="./capa.jpeg"
    >
</video>
<br>
<!--Esse é o metodos de adicionar videos no site, o controls da a possibilidade do usuario controlar o video,controlslist serve para tirar alguma opções de controls, 
    autoplay habilita o video a iniciar assim que acessar a pagina, mas alguns navegadores por isso utlizar o muted assim inicia o video mutado tirando esse problema e poster adiciona uma capa ao video -->


<video controls
    width="400"
    height="340"
    poster="./capa.jpeg"
>
    <source src="./Desenvolvimento.mp4">
    <source src="./Desenvolvimento.mp4">
    <source src="./Desenvolvimento.mp4">
</video>

<!--Nesse modelo você pode colocaar varios formatos de video caso o navegador não indentificar o mp4 ele verifica o outro-->
